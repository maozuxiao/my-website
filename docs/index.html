<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's GitHub Pages</title>
</head>
<body>
    <h1>Welcome to Sean's GitHub Pages</h1>
    <h1>File List</h1>
    <ul id="file-list">Loading...</ul>

    <script>
        async function fetchRepoFiles() {
            const username = "maozuxiao"; // 你的 GitHub 用户名
            const repo = "my-website"; // 你的仓库名
            const branch = "main"; // 你的 GitHub Pages 分支

            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/docs?ref=${branch}`;

            try {
                const response = await fetch(apiUrl);
                const files = await response.json();
                const fileList = document.getElementById("file-list");
                fileList.innerHTML = "";

                files.forEach(file => {
                    if (file.type === "file") {
                        const li = document.createElement("li");
                        const a = document.createElement("a");

                        // ✅ 修改为 GitHub Pages 链接
                        a.href = `https://${username}.github.io/${repo}/docs/${file.name}`;
                        a.textContent = file.name;
                        li.appendChild(a);
                        fileList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error("Error fetching file list:", error);
            }
        }

        fetchRepoFiles();
    </script>
</body>
</html>
