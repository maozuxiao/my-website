<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's GitHub Pages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>
    <h1>Welcome to Sean's GitHub Pages</h1>
    <h1>File List</h1>
    <ul id="file-list">Loading...</ul>

    <div id="md-content" style="border: 1px solid #ddd; padding: 10px; margin-top: 20px;"></div>

    <script>
        async function fetchRepoFiles() {
            const username = "maozuxiao";
            const repo = "my-website";
            const branch = "main";

            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/docs?ref=${branch}`;

            try {
                const response = await fetch(apiUrl);
                const files = await response.json();
                const fileList = document.getElementById("file-list");
                fileList.innerHTML = "";

                files.forEach(file => {
                    if (file.type === "file" && file.name.endsWith(".md")) {
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.href = "#";
                        a.textContent = file.name;
                        a.onclick = (event) => {
                            event.preventDefault();
                            loadMarkdown(file.download_url);
                        };
                        li.appendChild(a);
                        fileList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error("Error fetching file list:", error);
            }
        }

        async function loadMarkdown(url) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const converter = new showdown.Converter();
                document.getElementById("md-content").innerHTML = converter.makeHtml(text);
            } catch (error) {
                console.error("Error loading markdown file:", error);
            }
        }

        fetchRepoFiles();
    </script>
</body>
</html>
