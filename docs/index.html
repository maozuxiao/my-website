<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's GitHub Pages</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
        }
        
        h2 {
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            transition: color 0.2s;
            display: block;
        }
        
        a:hover {
            color: #2980b9;
        }
        
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px 0;
        }

        .error {
            text-align: center;
            color: red;
            font-weight: bold;
            padding: 20px;
        }

        #search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .nested {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sean's GitHub Pages</h1>
        <input type="text" id="search-box" placeholder="Search files...">
        <h2>File List</h2>
        <ul id="file-list" class="loading">Loading...</ul>
    </div>

    <script>
        async function fetchRepoFiles() {
            const username = "maozuxiao";
            const repo = "my-website";
            const branch = "main";
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/docs?ref=${branch}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`GitHub API 请求失败: ${response.status}`);
                const files = await response.json();
                const fileList = document.getElementById("file-list");
                fileList.innerHTML = "";

                if (files.length === 0) {
                    fileList.innerHTML = "<p class='error'>没有找到文件</p>";
                    return;
                }

                const folders = [];
                const otherFiles = [];

                files.forEach(file => {
                    if (file.name === "_config.yml" || file.name === "index.html") return;

                    const li = document.createElement("li");
                    const a = document.createElement("a");

                    if (file.type === "dir") {
                        a.href = `https://${username}.github.io/${repo}/${file.name}/`;
                        a.textContent = `[Folder] ${file.name}`;
                        li.classList.add("nested");
                        folders.push({ li, a });
                    } else {
                        a.href = file.name.endsWith(".md") 
                            ? `https://${username}.github.io/${repo}/${file.name.replace('.md', '.html')}` 
                            : `https://${username}.github.io/${repo}/${file.name}`;
                        a.textContent = file.name;
                        a.target = "_blank";
                        a.rel = "noopener noreferrer";
                        otherFiles.push({ li, a });
                    }

                    li.appendChild(a);
                });

                folders.forEach(folder => {
                    fileList.appendChild(folder.li);
                });

                otherFiles.forEach(file => {
                    fileList.appendChild(file.li);
                });

            } catch (error) {
                console.error("Error fetching file list:", error);
                document.getElementById("file-list").innerHTML = `<p class='error'>加载文件列表失败，请稍后重试。</p>`;
            }
        }

        document.getElementById("search-box").addEventListener("input", function() {
            let filter = this.value.toLowerCase();
            let items = document.querySelectorAll("#file-list li");
            items.forEach(item => {
                let text = item.textContent.toLowerCase();
                item.style.display = text.includes(filter) ? "" : "none";
            });
        });

        fetchRepoFiles();
    </script>
</body>
</html>
