<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- 添加自定义CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Sean's GitHub Pages</h1>
        <h2>File List</h2>
        <ul id="file-list">Loading...</ul>
    </div>

    <script>
        async function fetchRepoFiles() {
            const username = "maozuxiao"; // 你的 GitHub 用户名
            const repo = "my-website"; // 你的仓库名
            const branch = "main"; // 你的 GitHub Pages 分支

            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/docs?ref=${branch}`;

            try {
                const response = await fetch(apiUrl);
                const files = await response.json();
                const fileList = document.getElementById("file-list");
                fileList.innerHTML = "";

                files.forEach(file => {
                    if (file.type === "file") {
                        const li = document.createElement("li");
                        const a = document.createElement("a");

                        // 检查文件是否是 Markdown 文件
                        if (file.name.endsWith(".md")) {
                            // 对于 Markdown 文件，链接到渲染后的 HTML 文件
                            const htmlFileName = file.name.substring(0, file.name.length - 3) + ".html";
                            a.href = `https://${username}.github.io/${repo}/docs/${htmlFileName}`;
                        } else {
                            // 对于其他文件，直接链接到文件本身
                            a.href = `https://${username}.github.io/${repo}/docs/${file.name}`;
                        }

                        a.textContent = file.name;
                        li.appendChild(a);
                        fileList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error("Error fetching file list:", error);
            }
        }

        fetchRepoFiles();
    </script>

</body>
</html>
